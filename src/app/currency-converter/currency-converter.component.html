<div class="div">
    <div class="waviy">
        <span style="--i:1">C</span>
        <span style="--i:2">U</span>
        <span style="--i:3">R</span>
        <span style="--i:4">R</span>
        <span style="--i:5">E</span>
        <span style="--i:6">N</span>
        <span style="--i:7">C</span>
        <span style="--i:8">Y</span>
        <span style="--i:9">&nbsp;&nbsp;</span>

        <span style="--i:11">O</span>
        <span style="--i:12">N</span>

        <span style="--i:14">E</span>

       </div>
    
    <div class="row">
        <div class="main-div" style="display: flex; height: 350px;  justify-content: center; align-items: center;">
           
        <div class="col-4">
            <div class="main-container mt-1">
                <label for="amount">Amount:</label>
                <input type="number" placeholder="enter amount" id="amount" [(ngModel)]="amount" (input)="convertCurrency()" class="border rounded-5"  />
                </div>
        </div>
        <div class="col-4">
            <div class="main-container mt-1">
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency" class="border rounded-3" [(ngModel)]="getCur" (change)="convertCurrency()">
                <option *ngFor="let currency of currencies" [value]="currency">{{ currency }} </option>
              </select>
              </div>
        </div>
        <div class="col-4">
            <div class="main-container mt-1">
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency" [(ngModel)]="postCur" (change)="convertCurrency()">
              <option *ngFor="let currency of currencies" [value]="currency">{{ currency }} </option>
            </select>
            </div>
        </div>
    </div>
    
    <div id="p1">
    <div class="main-container" >
        <p style="color: rgb(8, 8, 8);"> {{ result }}</p>
    </div>
    </div>
    </div>
    </div>
